<style>{{- template "stylesheet" . -}}</style>

<!-- Banner Image -->
{{- if ne "" .ImageURL -}}
	<div style="width:100%; height:256px; background-color: #a0a0a0; background-image:url('{{.ImageURL}}'); background-size:cover; background-position:center"></div>
{{- end -}}

<!-- Menu Bar -->
<div id="band-menu" role="menubar">
	<a id="home" href="/@{{.UserID}}" hx-get="/@{{.UserID}}" role="menuitem" class="turboclick">{{.DisplayName}}</a>
	<a id="albums" href="/@{{.UserID}}/albums" hx-get="/@{{.UserID}}/albums" role="menuitem" class="turboclick">{{first (.Data "albumLabel") "Albums"}}</a>
	<a id="events" href="/@{{.UserID}}/events" hx-get="/@{{.UserID}}/events" role="menuitem" class="turboclick">{{first (.Data "eventLabel") "Shows"}}</a>
	<a id="news" href="/@{{.UserID}}/news"  hx-get="/@{{.UserID}}/news" role="menuitem" class="turboclick">{{first (.Data "newsLabel") "News"}}</a>
	{{- if ne "" (.Data "shopUrl") -}}
		<a href="{{.Data `shopUrl`}}" target="_blank" role="menuitem" class="turboclick">{{first (.Data "shopLabel") "Shop"}}</a>
	{{- end -}}
</div>
